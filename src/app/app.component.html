<div class="container">
    <div class="row justify-start">
        <div class="col-4 col-one-third-md col-8-sm col-16-xs" *ngFor="let video of videos | async">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ video.data | date }}</mat-card-title>
                    <mat-card-subtitle>{{ video.program }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="video.img" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <span>{{ video.serie }}</span>
                    <br>
                    <span>{{ video.tags }}</span>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary">VIEW</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
