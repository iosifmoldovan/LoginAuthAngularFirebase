<div class="container">
    <ngx-masonry>
        <ngxMasonryItem class="col-one-third col-8-md col-16-xs" *ngFor="let post of posts">
            <mat-card>
                <img mat-card-image [src]="post.full_picture">
                <mat-card-header>
                    <mat-card-subtitle>{{ post.created_time | date:'EEEE dd MMMM yyyy' }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content *ngIf="post.message">
                    <span>{{ post.message }}</span>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" (click)="openPost(post.link)">DETALII</button>
                </mat-card-actions>
            </mat-card>
        </ngxMasonryItem>
    </ngx-masonry>
</div>
